<div class="t3-page-column-header" style="color:#c99cff;">
	<f:if condition="{column.active}">
		<f:then>
			<div class="t3-page-column-header-icons">
				<f:if condition="{allowEditContent} && {column.editUrl}">
					<a href="{column.editUrl}" title="{column.editLinkTitle}"><core:icon identifier="actions-document-open" /></a>
				</f:if>
			</div>
			<f:switch expression="{column.title}">
				<f:case value="Card Wrapper">Cards</f:case>
				<f:case value="Background Wrapper">Content</f:case>
				<f:case value="Button Group">Buttons</f:case>
				<f:case value="Collapsible Container">Collapsible Elements</f:case>
				<f:case value="Collapsible Element">Content</f:case>
				<f:case value="Tabs Container">Tabs</f:case>
				<f:case value="Tab">Content</f:case>
				<f:case value="Carousel Container">Carousels</f:case>
				<f:case value="Swipe Container">Carousels</f:case>
				<f:case value="Container">Content</f:case>
				<f:case value="Row Column">Content</f:case>
				<f:case value="Auto-layout">Content</f:case>
				<f:case value="Row Column">Content</f:case>
				<f:case value="Parallax Wrapper">Content</f:case>
				<f:case value="Modal Container">Content</f:case>
				<f:case value="List Group Wrapper">Content</f:case>
				<f:case value="Masonry">Content</f:case>
				<f:case value="Toast Container">Content</f:case>
				<f:defaultCase>{column.title}</f:defaultCase>
			</f:switch>
		</f:then>
		<f:else if="{column.unused}">
			<f:translate key="LLL:EXT:backend/Resources/Private/Language/locallang_layout.xlf:unusedColPos"/>
		</f:else>
		<f:else if="{column.unassigned}">
			{column.titleUnassigned}
		</f:else>
		<f:else>
			{column.titleInaccessible}
		</f:else>
	</f:if>
</div>
<f:format.raw>{column.beforeSectionMarkup}</f:format.raw>
<f:if condition="{allowEditContent} && {column.contentEditable} && {column.allowNewContent} && {column.active}">
	<div class="t3-page-ce t3js-page-ce" data-page="{column.context.pageId}" id="{column.uniqueId}">
		<div class="t3-page-ce-actions t3js-page-new-ce" id="colpos-{column.columnNumber}-page-{column.context.pageId}-{column.uniqueId}">
			<typo3-backend-new-content-element-wizard-button url="{column.newContentUrl}" title="{newContentTitle}">
				<button type="button" class="btn btn-default btn-sm">
					<core:icon identifier="actions-add" />
					{newContentTitleShort}
				</button>
			</typo3-backend-new-content-element-wizard-button>
		</div>
		<div class="t3-page-ce-dropzone t3js-page-ce-dropzone-available"></div>
	</div>
</f:if>
