<html
	xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers"
	xmlns:container="http://typo3.org/ns/B13/Container/ViewHelpers"
	xmlns:t3sbs="http://typo3.org/ns/T3SBS/T3sbootstrap/ViewHelpers"
	data-namespace-typo3-fluid="true"
>
<f:if condition="{tx_t3sbootstrap_flexform}">
	<div style="padding:1rem;color:#7e00b4;border: 1px solid #7e00b4;">
		<div class="element-preview-header-subheader d-inline">Settings:</div>
		<t3sbs:flexform data="{tx_t3sbootstrap_flexform}" />
	</div>
</f:if>

<f:if condition="{grid}">
	<table style="width: 100%; table-layout: fixed;">
		<f:for each="{grid}" as="row">
			<tr>
				<f:for each="{row}" as="column">
					<td class="t3-grid-cell" valign="top"{f:if(condition:"{column.colspan}", then: ' colspan="{column.colspan}"')}{f:if(condition:"{column.rowspan}", then: ' rowspan="{column.rowspan}"')}>
						<container:drawChildren uid="{uid}" colPos="{column.colPos}" />
					</td>
				</f:for>
			</tr>
		</f:for>
	</table>
</f:if>

<f:if condition="{containerGrid}">
	<f:variable name="emconf" value="<t3sbs:emconf />"/>
	<div style="max-height: 16px; max-width: 16px;">
	  <a class="btn btn-link d-block" data-bs-toggle="collapse" href="#collapse-{containerRecord.uid}" role="button" aria-expanded="{f:if(condition: emconf.previewClosedCollapsible, then: 'false', else: 'true')}" aria-controls="collapse-{containerRecord.uid}">
	<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16"><g class="icon-color" style="color:red"><path d="M7.593 11.43L3.565 5.79A.5.5 0 0 1 3.972 5h8.057a.5.5 0 0 1 .407.791l-4.028 5.64a.5.5 0 0 1-.815-.001z"/></g></svg>
	  </a>
	</div>
	<div class="collapse{f:if(condition: emconf.previewClosedCollapsible, then: '', else: ' show')}" id="collapse-{containerRecord.uid}" style="margin-top:1rem;">
	  <div class="card card-body">
	<f:render partial="PageLayout/Grid" arguments="{grid: containerGrid, hideRestrictedColumns: hideRestrictedColumns, newContentTitle: newContentTitle, newContentTitleShort: newContentTitleShort, allowEditContent: allowEditContent}" />
	  </div>
	</div>
</f:if>

</html>
